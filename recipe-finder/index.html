<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="r-icon" href="images/avcado_slice.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Mundial de Recetas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Worldwide Recipe Finder</h1>
    </header>

    <main>

        <section id="search-section">
            <input type="text" id="search-bar" placeholder="Search for a recipe (e.g., Fried Rice)">
            <button id="search-button">Search</button>
        </section>

        <section id="results-section">
            <h2>Search Results</h2>
            <div id="results"></div>
        </section>

    </main>

    <div id="recipe-details" style="margin-top: 2rem; padding: 1rem; background: #fff; border: 1px solid #ddd; border-radius: 5px;"></div>


    <script src="script.js"></script>

</body>
</html>
